<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Categories - LovePlaying.online</title>
  <meta name="description" content="Browse free online games by category on LovePlaying.online. Action, puzzle, sports, and more!" />
  <link rel="canonical" href="https://loveplaying.online/category.html" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/render.js" defer></script>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="w-full bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">LovePlaying.online</h1>
      <nav>
        <ul class="flex gap-6 text-gray-700 font-medium">
          <li><a href="index.html" class="hover:text-blue-600">首页</a></li>
          <li><a href="category.html?category=action" class="hover:text-blue-600">动作类</a></li>
          <li><a href="category.html?category=puzzle" class="hover:text-blue-600">益智类</a></li>
          <li><a href="category.html?category=sports" class="hover:text-blue-600">体育类</a></li>
          <li><a href="latest.html" class="hover:text-blue-600">最新游戏</a></li>
          <li><a href="popular.html" class="hover:text-blue-600">热门游戏</a></li>
          <li><a href="about.html" class="hover:text-blue-600">关于我们</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <!-- 分类标题 -->
    <section class="mb-10 text-center">
      <h1 id="category-title" class="text-3xl font-bold text-gray-900 mb-4">
        分类加载中...
      </h1>
      <p id="category-description" class="text-gray-600">
        正在加载该分类下的游戏，请稍候...
      </p>
    </section>

    <!-- 游戏列表 -->
    <section id="category-games" class="grid md:grid-cols-3 gap-6">
      <!-- JS 会自动插入游戏卡片 -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t py-6">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
      © 2025 LovePlaying.online - All Rights Reserved. <br />
      联系我们: 
      <a href="mailto:contact@loveplaying.online" class="text-blue-600 hover:underline">
        contact@loveplaying.online
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category") || "action";

      // 分类中文标题映射
      const categoryNames = {
        action: "动作类游戏",
        puzzle: "益智类游戏",
        sports: "体育类游戏"
      };

      const descriptions = {
        action: "Fast-paced, thrilling action games for true warriors.",
        puzzle: "Mind-bending puzzles to challenge your brain.",
        sports: "Exciting sports games for competition and fun."
      };

      document.getElementById("category-title").textContent =
        categoryNames[category] || "游戏分类";
      document.getElementById("category-description").textContent =
        descriptions[category] || "Browse the latest games in this category.";

      // 调用渲染函数，筛选对应分类
      loadGames("category-games", category);
    });
  </script>
</body>
</html>
