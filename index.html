<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LovePlaying.online - Play Free Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/render.js" defer></script>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm p-4">
    <h1 class="text-2xl font-bold text-blue-600">LovePlaying.online</h1>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">最新游戏</h2>
    <!-- ✅ 只保留这一个容器 -->
    <div id="latest-games" class="grid md:grid-cols-3 gap-6"></div>
  </main>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ index.html loaded, calling loadGames...");
      loadGames("latest-games", null, 6); // 渲染6个最新游戏
    });
  </script>
</body>
</html>
