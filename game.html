<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>游戏详情 - LovePlaying.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/render.js" defer></script>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm p-4">
    <h1 class="text-2xl font-bold text-blue-600">LovePlaying.online</h1>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 id="game-title" class="text-3xl font-bold mb-4">游戏加载中...</h1>
    <p id="game-description" class="text-gray-600 mb-6"></p>

    <div class="relative w-full mb-12" style="padding-top: 62.5%;">
      <iframe id="game-iframe"
        class="absolute top-0 left-0 w-full h-full rounded-xl shadow-lg"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadGameDetail();
    });
  </script>
</body>
</html>
