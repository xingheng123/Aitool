<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Detail - LovePlaying.online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm p-4">
    <h1 class="text-2xl font-bold text-blue-600">LovePlaying.online</h1>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 id="game-title" class="text-3xl font-bold mb-4">Loading game...</h1>
    <p id="game-description" class="text-gray-600 mb-6"></p>

    <div class="relative w-full mb-12" style="padding-top: 62.5%;">
      <iframe id="game-iframe"
        class="absolute top-0 left-0 w-full h-full rounded-xl shadow-lg"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </main>

  <script>
    async function loadGameDetail() {
      const params = new URLSearchParams(window.location.search);
      const gameId = params.get("id");

      try {
        const response = await fetch("/games.json");
        const games = await response.json();

        const game = games.find(g => g.id === gameId);

        if (game) {
          document.getElementById("game-title").textContent = game.title;
          document.getElementById("game-description").textContent = game.description;
          document.getElementById("game-iframe").src = game.iframe;
        } else {
          document.getElementById("game-title").textContent = "Game not found";
          document.getElementById("game-description").textContent = "";
        }
      } catch (error) {
        console.error("Error loading game detail:", error);
        document.getElementById("game-title").textContent = "Error loading game.";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadGameDetail();
    });
  </script>
</body>
</html>
