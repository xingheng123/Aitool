<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>搜索游戏 - LovePlaying.online</title>
  <meta name="description" content="Search and discover free online games at LovePlaying.online. Find your favorite games instantly." />
  <link rel="canonical" href="https://loveplaying.online/search.html" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="w-full bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">LovePlaying.online</h1>
      <nav>
        <ul class="flex gap-6 text-gray-700 font-medium">
          <li><a href="index.html" class="hover:text-blue-600">首页</a></li>
          <li><a href="category.html?category=action" class="hover:text-blue-600">分类</a></li>
          <li><a href="latest.html" class="hover:text-blue-600">最新游戏</a></li>
          <li><a href="popular.html" class="hover:text-blue-600">热门游戏</a></li>
          <li><a href="about.html" class="hover:text-blue-600">关于我们</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 搜索框 -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">搜索游戏</h1>
    <div class="mb-6">
      <input
        type="text"
        id="search-input"
        placeholder="请输入关键词 (如 zombie, puzzle)"
        class="w-full md:w-1/2 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- 搜索结果 -->
    <div id="search-results" class="grid md:grid-cols-3 gap-6">
      <!-- JS 会动态插入 -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t py-6">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
      © 2025 LovePlaying.online - All Rights Reserved. <br />
      联系我们: 
      <a href="mailto:contact@loveplaying.online" class="text-blue-600 hover:underline">
        contact@loveplaying.online
      </a>
    </div>
  </footer>

  <script>
    let allGames = [];

    async function fetchGames() {
      const res = await fetch("games.json");
      allGames = await res.json();
    }

    function renderResults(keyword) {
      const container = document.getElementById("search-results");
      container.innerHTML = "";

      if (!keyword) {
        container.innerHTML =
          '<p class="text-gray-500">请输入关键词进行搜索。</p>';
        return;
      }

      const results = allGames.filter(game =>
        (game.title + game.description + game.category)
          .toLowerCase()
          .includes(keyword.toLowerCase())
      );

      if (results.length === 0) {
        container.innerHTML =
          '<p class="text-red-500">未找到相关游戏，请尝试其他关键词。</p>';
        return;
      }

      results.forEach(game => {
        const card = document.createElement("article");
        card.className =
          "bg-white shadow rounded-xl overflow-hidden hover:shadow-lg transition";

        card.innerHTML = `
          <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900">${game.title}</h3>
            <p class="text-sm text-gray-600 mb-3">${game.description}</p>
            <a href="game.html?id=${game.id}"
               class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
              立即开始
            </a>
          </div>
        `;

        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchGames();

      const input = document.getElementById("search-input");
      input.addEventListener("input", e => {
        renderResults(e.target.value);
      });
    });
  </script>
</body>
</html>
